     class AIAssistant {
    constructor() {
        this.chatBox = document.getElementById('chat-box');
        this.chatInput = document.getElementById('chat-input');
        this.chatSubmit = document.getElementById('chat-submit');

        this.chatSubmit.addEventListener('click', () => {
            this.processUserInput();
        });
    }

    processUserInput() {
        const userInput = this.chatInput.value.trim();

        if (userInput !== '') {
            this.chatBox.innerHTML += `<p>You: ${userInput}</p>`;
            this.chatInput.value = '';

            const response = this.generateResponse(userInput);
            this.chatBox.innerHTML+= `<p>Assistant: ${response}</p>`;
        }
    }

    generateResponse(userInput) {
        if (userInput.includes('hello') || userInput.includes('hi')) {
            return 'Hello! How can I assist you today?';
        } else if (userInput.includes('how are you')) {
            return 'I\'m doing well, thank you for asking!';
        } else if(userInput.includes('what are you doing')){
            return 'I\'m chating with you,thanks';
        } else if(userInput.includes('what is your friend')){
            return 'I\'ve no riend';
        }
        else if(userInput.includes('is your girlfriend')){
            return 'I have no girlfriend';
        }
        else if(userInput.includes('send a pic')){
            return 'sorry';
        }
        else{
            return 'I\'m not sure I understand. Can you please rephrase?';
        }
    }
}
